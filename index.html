<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Document</title>
</head>
<body onload="mostrarJuegos()">
    <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title center">Este formulario registra un nuevo videojuego</span>
            </div>
            <div class="card-action">
                <div class="row center">
                    <div class="col s12">
                        <form id="formulario">
                        <input type="text" name="name" placeholder="Nombre del videojuego" id="nombre">
                        <input type="number" name="price" placeholder="Precio del juego" id="price">
                        <input type="text" name="category" id="category" placeholder="Categoria del juego">
                        <button type="submit" onclick="guardar()" class="waves-effect waves-light btn-large">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <div class="col s12 m6" id="videojuegos">
        </div>
    </div>
    <script src="get_redirect.js"></script>
    <script src="post.js"></script>
</body>
</html>
